<!DOCTYPE html>
<html>

<head>
  <title>trackster</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="row d-flex align-items-center">
        <h1 class="col-xs-7 offset-xs-1" id="logo"><a href="#">trackster</a></h1>
        <form class="form-inline ml-auto">
          <input class="col-xs-2 py-2 px-4" id="search-box" type="search" placeholder="Search" aria-label="Search">
          <i class="col-xs-1 fa fa-search fa-2x px-4 py-2" id="search-button"></i>
        </form>
      </div>
    </div>
  </header>

  <!-- Column Headers -->
  <section id="columns">
    <div class="container py-2">
      <div class="row">
        <span class="col-xs-1">#</span>
        <span class="col-xs-3 ml-3">Song</span>
        <span class="col-xs-2 mx-auto">Album</span>
        <span class="col-xs-2 mr-5">Album Art</span>
        <span class="col-xs-2 ml-5">Popularity</span>
        <span class="col-xs-2 ml-5">Length</span>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/main.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

</body>

</html>
