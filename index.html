<!DOCTYPE html>
<html>

<head>
  <title>trackster</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="row d-flex align-items-center">
        <h1 class="col-xs-7 offset-xs-1" id="logo"><a href="#">trackster</a></h1>
        <form class="form-inline ml-auto">
          <input class="col-xs-2 py-1 px-4 pr-5" id="search-box" type="search" placeholder="Search" aria-label="Search">
          <i class="col-xs-1 fa fa-search fa-lg px-4 py-3" id="search-button"></i>
        </form>
      </div>
    </div>
  </header>

  <!-- Column Headers -->
  <section id="columns">
    <div class="container-fluid py-2">
      <div class="row">
        <div class="col-3 offset-1">
          <span>Song</span>
          <i class="fa fa-sort"></i>
        </div>
        <div class="col-2">
          <span>Artist</span>
          <i class="fa fa-sort"></i>
        </div>
        <div class="col-3">
          <span>Album</span>
          <i class="fa fa-sort"></i>
        </div>
        <div class="col-1">
          <span>Artwork</span>
        </div>
        <div class="col-1">
          <span>Listeners</span>
          <i class="fa fa-sort"></i>
        </div>
        <div class="col-1">
          <span>Length</span>
          <i class="fa fa-sort"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- Song List -->
  <section id="songs">
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="col-1">
          <a href="https://www.youtube.com/watch?v=eI_O5_tJ1hA" target="_blank">
            <i class="far fa-play-circle fa-2x"></i>
          </a>
        </div>
        <span class="col-3">Tiny Dancer (Live In Australia)</span>
        <span class="col-2">Elton John</span>
        <span class="col-3">Live In Australia</span>
        <figure class="col-1 mt-3">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/55/Live_in_australia.JPG" width=100% height=auto>
        </figure>
        <span class="col-1">9001</span>
        <span class="col-1">6:36</span>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/main.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

</body>

</html>
