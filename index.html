<!DOCTYPE html>
<html>

<head>
  <title>trackster</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container" role="presentation">
      <div class="row d-flex align-items-center" role="presentation">
        <div class="col-8" role="presentation">
          <h1 id="logo"><a href="#">trackster</a></h1>
        </div>
        <div class="col-3" role="presentation">
          <input class="px-3 py-1 w-100" id="search-box" type="search" placeholder="Search for songs" aria-label="Search" />
        </div>
        <div class="col-1" role="presentation">
          <i class="fa fa-search fa-lg px-4 py-3 text-center" id="search-button" role="button"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Column Headers -->
  <section id="columns">
    <div class="container-fluid py-2" role="presentation">
      <div class="row" role="presentation">
        <div class="col-3 offset-1 attribute">
          <span>Song</span>
          <i class="fa fa-sort" role="button"></i>
        </div>
        <div class="col-2 attribute">
          <span>Artist</span>
          <i class="fa fa-sort" role="button"></i>
        </div>
        <div class="col-3 attribute">
          <span>Album</span>
          <i class="fa fa-sort" role="button"></i>
        </div>
        <div class="col-1 attribute">
          <span>Artwork</span>
        </div>
        <div class="col-1 attribute">
          <span>Listeners</span>
          <i class="fa fa-sort" role="button"></i>
        </div>
        <div class="col-1 attribute">
          <span>Length</span>
          <i class="fa fa-sort" role="button"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- Song List -->
  <section id="songs">
    <div class="container-fluid" role="presentation">
    </div>
  </section>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/main.js"></script>

</body>

</html>
